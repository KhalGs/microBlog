<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      margin: 0;
      background-color: #f0f0f0; /* Light background color */
    }
    .content {
      text-align: center;
      padding: 20px;
      background-color: white; /* White background for content */
      border-radius: 10px; /* Rounded corners for the content */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Shadow for the content */
    }
    h1 {
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .twitter-button {
      display: inline-block;
      background-color: #1DA1F2;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .twitter-button:hover {
      background-color: #0E71A8;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome</h1>
    <div class="button-container">
      <a href="../account/login.html" class="twitter-button">Login</a>
      <a href="../account/register.html" class="twitter-button">Sign Up</a>
    </div>
  </div>
</body>
</html>
