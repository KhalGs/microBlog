<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- External CSS framework (Pico CSS) -->

  <!-- Page-specific CSS for custom styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #262626;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .button {
      background-color: #0095f6;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #0077cc;
    }
  </style>

  <title>Register on Instagram</title>
</head>
<body>
  <div class="container">
    <h1>Create an Account</h1>
    <form id="signup-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" minlength="2" required>

      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName">

    

      <label for="password">Password</label>
      <input type="text" id="password" name="password" minlength="6" required>

      <button id="regButton" type="submit" class="button">Sign Up</button>
    </form>
  </div>
</body>
<script src="reg.js"></script>
</html>
