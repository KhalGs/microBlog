    <script>
      "use strict";

      window.onload = function () {
        // HTML element variables
        const displayUsersPost = document.querySelector("#displayUsersPost");
        const token =
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6IktoYWxlZWwiLCJpYXQiOjE3MTk1MDk4ODksImV4cCI6MTcxOTU5NjI4OX0.iSR42WNuGbOm2T2UGcTNV1x9bpPnzZdpntq3PfZIEas";

        // Functions
        function loadingUsersPosts() {
          fetch("http://microbloglite.us-east-2.elasticbeanstalk.com/api/posts", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((posts) => {
              for (const post of posts) {
                // Create a new div for the post
                let postDiv = document.createElement("div");
                postDiv.className = "post";

                // Create and populate the header
                let headerDiv = document.createElement("div");
                headerDiv.className = "post-header";
                headerDiv.innerHTML = `<span class="username">${post.username}</span> <span class="time">${post.createdAt}</span>`;
                postDiv.appendChild(headerDiv);

                // Create and populate the post
                let contentDiv = document.createElement("div");
                contentDiv.className = "post-main";
                contentDiv.innerText = `${post.text}`;
                postDiv.appendChild(contentDiv);

                // Append the post to the container
                displayUsersPost.appendChild(postDiv);
              }
            })
            .catch((error) => {
              console.error("Error fetching posts:", error);
              displayUsersPost.innerText = "Failed to load posts.";
            });
        }
        loadingUsersPosts();
      };
    </script>
  </body>
